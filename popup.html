<!DOCTYPE html>
<html>
<head>
  <title>Roblox Cookie Fetcher</title>
  <style>
    body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
    #token, #fullToken { word-wrap: break-word; background: #eee; padding: 5px; height: 80px; overflow-y: auto; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Roblox Cookies</h2>
  <button id="fetchBtn">Fetch Cookies</button>

  <h4>.ROBLOSECURITY</h4>
  <div id="token">Not fetched yet.</div>
  <button id="copyToken">Copy Token</button>

  <h4>Full Token</h4>
  <div id="fullToken">Not fetched yet.</div>
  <button id="copyFullToken">Copy Full Token</button>

  <script src="popup.js"></script>
</body>
</html>
